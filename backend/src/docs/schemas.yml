components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - password
        - name
        - lastname
        - phone
        - role
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: Email address of the user
        password:
          type: string
          format: password
          description: Password for the user account (hashed)
        name:
          type: string
          description: First name of the user
        lastname:
          type: string
          description: Last name of the user
        phone:
          type: string
          description: Phone number of the user
        role:
          type: string
          enum:
            - ADMIN
            - MANAGER
            - USER
          description: Role of the user in the system
    Category:
      type: object
      required:
        - id
        - titleENG
        - titleUA
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the category, automatically incremented.
        titleENG:
          type: string
          description: The English title of the category.
        titleUA:
          type: string
          description: The Ukrainian title of the category.
        imagePath:
          type: string
          nullable: true
          description: Path to the image representing the category, optional.
        parentId:
          type: integer
          nullable: true
          description: Reference ID to the parent category, if any.
          format: int64
    Order:
      type: object
      required:
        - name
        - lastname
        - phone
        - deliveryMethod
        - address
        - comment
        - status
      properties:
        id:
          type: integer
          format: int64
          description: "Unique identifier for the order, automatically generated by the database."
        userId:
          type: integer
          format: int64
          nullable: true
          description: "ID of the user who placed the order, optional."
        totalSum:
          type: number
          format: float
          nullable: true
          description: "Total sum of the order."
        name:
          type: string
          description: "Customer's first name."
        lastname:
          type: string
          description: "Customer's last name."
        phone:
          type: string
          description: "Customer's contact phone number."
        deliveryMethod:
          type: string
          enum:
            - AFTERPAY
            - ONCARD
            - VISAMC
            - PRIVATE
            - MONO
          description: "Method of delivery for the order."
        address:
          type: string
          description: "Delivery address for the order."
        comment:
          type: string
          description: "Additional comments about the order."
        status:
          type: string
          enum:
            - NEW
            - WAITINGPAYMENT
            - PAYED
            - PROCESSED
            - PACKING
            - INDELIVERY
            - DONE
            - CANCELED
          description: "Current status of the order."
    OrderProduct:
      type: object
      required:
        - quantity
      properties:
        id:
          type: integer
          format: int64
          description: "Unique identifier for the OrderProduct, automatically generated."
        orderId:
          type: integer
          format: int64
          nullable: true
          description: "Reference ID to an order."
        productId:
          type: integer
          format: int64
          nullable: true
          description: "Reference ID to a product."
        quantity:
          type: integer
          format: int32
          description: "Quantity of the product in the order."
        parameters:
          type: string
          nullable: true
          description: "Additional parameters or specifications related to the order product."
        subtotal:
          type: number
          format: float
          nullable: true
          description: "Subtotal price for this product quantity."
    Product:
      type: object
      required:
        - id
        - titleENG
        - titleUA
        - descriptionENG
        - descriptionUA
        - article
        - quantity
        - price
        - status
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the product, automatically incremented.
        titleENG:
          type: string
          description: The English title of the product.
        titleUA:
          type: string
          description: The Ukrainian title of the product.
        descriptionENG:
          type: string
          description: The English description of the product.
        descriptionUA:
          type: string
          description: The Ukrainian description of the product.
        size:
          type: string
          nullable: true
          description: The size of the product, if applicable.
        article:
          type: integer
          description: The article number of the product.
        quantity:
          type: integer
          description: The available quantity of the product.
        price:
          type: number
          format: double
          description: The current price of the product.
        price_old:
          type: number
          format: double
          nullable: true
          description: The old price of the product, if there was a price change.
        categoryId:
          type: integer
          nullable: true
          description: The identifier of the category this product belongs to.
        status:
          type: string
          enum:
            - IN_STOCK
            - NOT_AVAILABLE
            - DELIVERY_AWAITED
          description: The availability status of the product.
    ProductImage:
      type: object
      required:
        - id
        - productId
        - path
      properties:
        id:
          type: integer
          format: int64
          description: "Unique identifier for the product image, automatically incremented."
        productId:
          type: integer
          format: int64
          description: "The identifier of the product to which the image belongs."
        path:
          type: string
          description: "The file path of the image."
    Review:
      type: object
      required:
        - userId
        - productId
        - text
        - rate
      properties:
        id:
          type: integer
          format: int64
          description: "Unique identifier for the review, automatically incremented."
        userId:
          type: integer
          format: int64
          description: "Identifier of the user who wrote the review."
        productId:
          type: integer
          format: int64
          description: "Identifier of the product being reviewed."
        text:
          type: string
          description: "The text content of the review."
        rate:
          type: integer
          format: int32
          description: "The rating given by the user, typically on a scale (e.g., 1-5)."  